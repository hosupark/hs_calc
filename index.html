<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공학용 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="input"></div>
      <div id="result"></div>
    </div>
    <div class="buttons">
      <!-- 숫자와 기본 연산 -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="function" onclick="clearInput()">C</button>
      <button class="function" onclick="appendValue('(')">(</button>
      <button class="function" onclick="appendValue(')')">)</button>
      <button class="function" onclick="appendValue('%')">%</button>

      <!-- 과학용 함수 -->
      <button class="scientific" onclick="appendValue('Math.sin(')">sin</button>
      <button class="scientific" onclick="appendValue('Math.cos(')">cos</button>
      <button class="scientific" onclick="appendValue('Math.tan(')">tan</button>
      <button class="scientific" onclick="appendValue('Math.log(')">ln</button>
      <button class="scientific" onclick="appendValue('Math.log10(')">log</button>
      <button class="scientific" onclick="appendValue('Math.sqrt(')">√</button>
      <button class="scientific" onclick="appendValue('Math.pow(')">xʸ</button>
      <button class="scientific" onclick="appendValue('Math.PI')">π</button>
      <button class="scientific" onclick="appendValue('Math.E')">e</button>
    </div>
  </div>

  <div class="history-panel">
    <h2>History</h2>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
